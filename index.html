<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="sortcut icon" href="https://www.youtube.com/s/desktop/4798c010/img/favicon.ico"> 
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/322b14b2ff.js" crossorigin="anonymous"></script>
    <script src="./program/index.js"></script>
    <title>YouTube</title>
</head>
<body>
    <header>
        <div>
        <div style=" width:150px; display: flex; justify-content: space-around; align-items: center;">
        <i style="font-size:20px" class="fa-solid fa-bars"></i>   
        <div id="home">
            <i class="fa-brands fa-youtube"></i>
            <p>YouTube</p>
        </div>
        </div>
        <div>
            <input type="search" id="search" placeholder="Search videos">
            <i onclick="searchVideos()" class="fa-solid fa-magnifying-glass"></i>
        </div>
        <span class="material-symbols-outlined">mic</span>
        <span class="material-symbols-outlined">video_call</span>
        <span class="material-symbols-outlined">grid_view </span>
        <span class="material-symbols-outlined">notifications</span>
        <img id="profileImage" src="https://avatars.githubusercontent.com/u/103254394?v=4">
        </div>
        <div id="hr"></div>
    </header>
    <!-- <div style="display:flex; justify-content:space-between; margin-top: 100px;"> -->
    <div id="sideBox">
        <span class="material-symbols-outlined">home</span>
        <p>Home</p>
        <span class="material-symbols-outlined">explore</span>
        <p>Explore</p>
        <span class="material-symbols-outlined">subscriptions</span>
        <p>Subscriptions<p>
        <span class="material-symbols-outlined">video_library</span>
        <p>Library</p>
    </div>
    <div id="container"></div>
    <!-- </div> -->
</body>
</html>
